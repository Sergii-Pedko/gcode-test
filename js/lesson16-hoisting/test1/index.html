<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Объявление переменных</title>
  </head>
    <script>
      // Исправь объявление переменных так, чтобы в консоль вывелось сначала число 1, а потом число 17

      var a = 17;

      if (a) {
        let a = 1;

        console.log(a);
      };

      console.log(a);
      
    </script>
  </body>
</html>
