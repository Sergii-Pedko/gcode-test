<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rounding numbers with precision</title>
  </head>
  <body>
    <script>
     // Функция должна округлять полученное число до до n-го знака после запятой ПЯТЬЮ разными способами - и вернуть массив округлений

     function myFync(prec) {
      let n = 10**prec;
      return n;
     };

    console.log( myFync(1) ) //10
    console.log( myFync(2) ) //100
    console.log( myFync(3) ) //1000

     
     const superRound = (num, prec) => {
      let n = 10**prec;
      return [
              Math.floor(num * n) / n, 
              Math.trunc(num * n) / n,
              Math.ceil(num * n) / n,
              Math.round(num * n) / n,
              Number(num.toFixed(prec))
             ];
      };
      
      console.log( superRound(11.12556, 2) ); // [11.12, 11.12, 11.13, 11.13, 11.13]
      console.log( superRound(6.11, 3) ); // ==> [6.11, 6.11, 6.11, 6.11, 6.11]
       </script>
  </body>
</html>
