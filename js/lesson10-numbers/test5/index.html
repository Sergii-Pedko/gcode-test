<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сумма дробных чисел</title>
  </head>
  <body>
    <script>
    /*Функция должна посчитать сумму чисел массива, окрунлить ее до 2-х знаков и   
              вернуть в формате - '$17.15'
              Округление должно проходить в меньшую сторону (17.159 => 17.15) */ 
    
      const getTotalPrice = arr => {
        let sum = arr.reduce((prev, elem)=>{
          return prev + elem;
        },0);
        let round =  Math.floor(sum * 100) / 100;
        return '$' + round;
      };

      console.log( getTotalPrice([1.123, 2.345, 17.159]) ); // (20.627)===> $20,62
      
    </script>
  </body>
</html>
