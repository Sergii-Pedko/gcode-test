<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Todo List - render list</title>
  </head>
  <body>
    <h1 class="title">Todo List</h1>
    <main class="todo-list">
      <div class="actions">
        <input class="task-input" type="text" />
        <button class="btn create-task-btn">Create</button>
      </div>
      <ul class="list">
      <!-- Элементы списка должны генерироваться и добавлятся на страницу с помощью JavaScript 
        <li class="list__item">
          <input type="checkbox" class="list__item-checkbox" />
          Buy milk
        </li>
         ... 
        <li class="list__item list__item_done">
          <input type="checkbox" class="list__item-checkbox" />
          Visit doctor
        </li>
      -->
      </ul>
    </main>
    <!--  Чтобы МОДУЛИ работали БЕЗ СБОРЩИКОВ необходимо: 
    1) Пописать в index.html : <script type="module" src="./modules.js"></script>
                              в стандартном подключении дописываем type="module"
  
    2) Запускаем index.html(при помощи Live Server): ПКМ -> Open with Live Server
     _____________________________________________________________________________ -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
