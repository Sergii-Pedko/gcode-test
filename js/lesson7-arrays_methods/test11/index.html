<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square array</title>
  </head>
  <body>
    <script>
      // Создадим ф-цию-squareArray, которая будет принимать массив чисел и возвращать массив с числами возведенными в квадрат

      function squareArray(arr) {
        // let newArr = [];
        if ( Array.isArray(arr) === false) {
          return null;
        }else {
          //       for (let i = 0; i < arr.length; i++) {
          //         newArr.push(arr[i] ** 2);
          //       };
          //       return newArr;

          return arr.map(elem => elem ** 2);
        };
      };

      console.log( squareArray([10, 10, 10]) ); // ===> [100, 100, 100]
      console.log( squareArray([0, 0, 1, 3]) ); // ===> [0, 0, 1, 9]
      console.log( squareArray([-1, 0, -1, 1]) ); // ===> [1, 0, 1, 1]

      console.log( squareArray(1, 10, 9, 11) ); // ==> null;
    </script>
  </body>
</html>
