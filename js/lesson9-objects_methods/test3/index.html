<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iterate object keys</title>
  </head>
  <body>
    <script>
      /*Напишем функцию, которая будет принять объект и выводить в консоль по очереди все свойства этого объекта*/ 

      function getKeys(obj) {
        let arr =  Object.keys(obj);
        for (let key of arr) {
          console.log(key);
        };
      };
      
      console.log( getKeys({ name: 'Denis', city: 'Warsaw', englishLevel: 'A1' }) );
      // /name  city  englishLevel
    </script>
  </body>
</html>
