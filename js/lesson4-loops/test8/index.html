<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сумма чисел на промежутке от 0 до 10 000 000</title>
  </head>
  <body>
    <script>
      let from = 0;
      let to = 10000000;
      let sum = 0;
      
      for (let i = from; i<=to; i++) {
        sum = sum + i;
      };
      
      console.log(sum);

    </script>
  </body>
</html>
