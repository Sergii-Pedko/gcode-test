<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple sum</title>
  </head>
  <body>
    <script>

    function sum(firstNum, secondNum) {
      return firstNum + secondNum;
    };

    // examples
    console.log( sum(11, 11) ); // ==> 22
    console.log( sum(-2, 10) ); // ==> 8
    </script>
  </body>
</html>
