<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even/Odd function</title>
  </head>
  <body>
    <script>
      function getEvenOdd(num) {
        return (num % 2 === 0) ? 'even' : 'odd';
      };

      console.log(getEvenOdd(10)); //even
      console.log(getEvenOdd(11)); // odd
    </script>
  </body>
</html>
