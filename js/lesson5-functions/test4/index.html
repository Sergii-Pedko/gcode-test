<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стрелочная ф-ция возводящая число в квадрат</title>
  </head>
  <body>
    <script>


      let square = (num) => num ** 2;
    
      console.log( square(10) ); //100

    </script>
  </body>
