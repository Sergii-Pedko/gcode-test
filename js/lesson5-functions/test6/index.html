<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increaser with condition</title>
  </head>
  <body>
    <script>
      function increaser(a, index) {
        return (a > index) ? a + index: a;
      };

      console.log(increaser(2, 1)); //3
      console.log(increaser(1, 2)); //1
    </script>
  </body>
</html>
