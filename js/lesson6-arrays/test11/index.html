<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мин/макс массива</title>
  </head>
  <body>
    <script>
      // Напишите функцию, которая будет суммировать макс и мин элементы массив, и возвращать true  если сумма больше 1000, и false в другом случае

      function checker(arr) {
        if (Array.isArray(arr) === false) {
          return null;
        }else {
          let min = arr[0];
          for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
              min = arr[i];
            };
          };

          let max = arr[0];
          for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
              max = arr[i];
            };
          };

          // return max + min;  
          return ((max + min) > 1000) ? true : false;        
        };
      };

      console.log( checker([10, 5, 3]) ); // 10 + 3 = 13 -> false
      console.log( checker([1000, 5, 3]) ); // 1000 + 3 = 1003 -> true
      console.log( checker(10, 5, 3) ); // null

    </script>
  </body>
</html>
