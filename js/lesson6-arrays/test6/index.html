<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square array</title>
  </head>
  <body>
    <script>
      // Создадим ф-цию-squareArray, которая будет принимать массив чисел и возвращать массив с числами возведенными в квадрат

      function squareArray(arr) {
        let newArr = [];
        if ( Array.isArray(arr) === false) {
          return null;
        }else {
          for (let i = 0; i < arr.length; i++) {
            newArr.push(arr[i] ** 2);
          };
          return newArr;
        };
      };

      console.log( squareArray([1, 10, 9, 11]) ); // ==> [1, 100, 81, 121] ;
      console.log( squareArray([10, 0, -4]) ); // ==> [100, 0, 16];
      console.log( squareArray([1]) ); // ==> [1];
      console.log( squareArray(1, 10, 9, 11) ); // ==> null;
    </script>
  </body>
</html>
