<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increase evens</title>
  </head>
  <body>
    <script>
      // Напиши функцию, которая будет увеличивать четные числа массива на значение delta

      const increaseEvenEl = (arr, delta) => {
        if (Array.isArray(arr) === false) {
          return null;
        }else {
          let copyArr = arr.slice(); //Копия исходного массива

          for (let i = 0; i < copyArr.length; i++) {
            if (copyArr[i] % 2 === 0 ) {
              copyArr[i] = copyArr[i] + delta;
            };
          };
          return copyArr;
        };
      };

      console.log( increaseEvenEl([2, 5, 6, 8, 11, 9, 4], 20) ); 
      // ===> [22, 5, 26, 28, 11, 9, 24];
      console.log( increaseEvenEl([7, 11, 1], 10) ); // ===> [7, 11, 1] 
      console.log( increaseEvenEl([], 120) ); // ===> []; 
      console.log( increaseEvenEl((1,2,3), 120) ); // ===> null; 

    </script>
  </body>
</html>
