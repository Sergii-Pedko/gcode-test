<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>withdraw</title>
  </head>
  <body>
    <script>
      // Напишите функцию, которая будет снимать деньги со счета определенного клиента и возвращать остаток на счете. Если денег на счете недостаточно функция будет возвращать -1

      //     index =   0       1       2
      let clients  = ['Ann', 'John', 'User']; //Имена клиентов
      let balances = [1400,    87,     -6]; //балансы счетов колинтов соответственно
      /* amount =              50 
         сумма, 
         которую хочет снять John = 50

      1) После выполнения Ф-ции - остаток на счету у John = 87 - 50 = 37
      2) ИЗМЕНЕННЫЙ balances = [1400,    37,     -6]; 
      ----------------------------------------------------------------------------*/   

      console.log(clients.indexOf('User')); // 2 - index(первый) Элемента-'User', или -1, если такого Элемента нет в массиве.   
        
      function withdraw(clients, balances, client, amount) {
        let restOnBallance = balances[clients.indexOf(client)]; //87
        console.log(restOnBallance);

        if (restOnBallance > amount) {
          restOnBallance = restOnBallance - amount; //87 - 50 = 37
          return restOnBallance; //37
        }else {
          return -1;
        };  
      };

      console.log( withdraw(['Ann', 'John', 'User'], [1400, 87, -6], 'John', 50) );
      // ---------------------------------------------------------------------------

      // Чтобы после произведенных операций в ф-ции - ИЗМЕНЯЛИСЬ ДАННЫЕ в МАССИВЕ-clients -> необходимо работать именно с ним внутри ф-ции 
    function withdrawArr(client, amount) {
      console.log( balances[clients.indexOf(client)] ); //87

      if (balances[clients.indexOf(client)] > amount) {
        balances[clients.indexOf(client)] = balances[clients.indexOf(client)] - amount; //87 - 50 = 37
        return balances[clients.indexOf(client)]; //37
      }else {
        return -1;
      };  
    };

    console.log( withdrawArr('John', 50) ); //остаток на счету у John= 87 - 50 = 37
    console.log(balances); //данные массива изменились [1400,    37,     -6];



    </script>
  </body>
</html>
