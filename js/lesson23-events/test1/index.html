<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Работа с формой из JavaScript</title>
  </head>
  <body>
    <main class="page">
      <form class="form login-form" name="myForm">
        <h1 class="form-title">Login</h1>
        <div class="form-control">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            placeholder="mail@example.com"
            required
          />
          <span class="error-text error-text_email">
            <!-- текст ошибки 'Required' - поле type="email" должно быть не пустое
                текст ошибки 'Should be an email' - поле type="email" должно содержать символ-@
            -->
          </span>
        </div>
        <div class="form-control">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" name="password" required />
          <span class="error-text error-text_password">
            <!-- текст ошибки 'Required' - поле type="password" должно быть не пустое -->
          </span>
        </div>
        <button class="submit-button" type="submit">Submit</button>
      </form>
    </main>
    
    <!--  Чтобы МОДУЛИ работали БЕЗ СБОРЩИКОВ необходимо: 
    1) Пописать в index.html : <script type="module" src="./modules.js"></script>
                              в стандартном подключении дописываем type="module"
  
    2) Запускаем index.html(при помощи Live Server): ПКМ -> Open with Live Server
     _____________________________________________________________________________ -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
