<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video class="main-video" controls poster="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task2/poster.jpg">

      <source src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task2/example.mp4" type="video/mp4" controls></source>

    </video>
   <!--1) Без АТРИБУТА-controls  VIDEO НЕ будет проигрываться 
      2) АТРИБУТ-autoplay  VIDEO как только появится на Странице - проиграется АВТОМПТОМ
      3) АТРИБУТ-poster  ЗАСТАВКА(Рис.) к VIDEO, которая будет видна ДО воспроизведения  -->
  </body>
</html>
