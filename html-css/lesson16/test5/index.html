<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <style>
        * {
            box-sizing: border-box;
        }

        form {
            margin: 32px;
        }

        .form-comtrol, .languages {
            margin: 8px;
        }

        .change__framework {
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-comtrol">
            <input type="text" name="primaryLanguage" value="HTML" disabled>
        </div>
        <div class="form-comtrol">
            <input type="checkbox" name="agree" unchecked>          
        </div>
        <div class="form-comtrol">
            <input type="checkbox" name="like" checked>          
        </div>
        <div class="form-comtrol">
            <input type="color" name="favouriteColor" value="#ff7f50" >
        </div>
        <div class="form-comtrol">
            <input type="date" name="birthDate" value="2021-01-02">
        </div>
        <div class="form-comtrol">
            <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
        </div>
        <div class="form-comtrol">
            <input type="email" name="email" placeholder="example@domain.com" required>
        </div>
        <div class="form-comtrol">
            <input type="file" name="avatar" value="example@domain.com">
        </div>
        <div class="form-comtrol">
            <input type="month" name="startLearning" value="2020-01">
        </div>
        <div class="form-comtrol">
            <input type="number" name="favouriteNumber" value="17">
        </div>
        <div class="form-comtrol">
            <textarea name="story" rows="5" cols="30" placeholder="A long time ago..."></textarea>
        </div>
        <div class="form-comtrol">
            <input type="password" name="password" value="secret">
        </div>
        <div class="languages">
            <input type="radio" name="html">
            <label> HTML</label>
            <input type="radio" name="css" checked>
            <label> CSS</label>
            <input type="radio" name="javascript">
            <label> JavaScript</label>
        </div>
        <div class="form-comtrol">
            <input type="range" name="learningProgress" value="30">
        </div>
        <select class="change__framework" name="framework">
            <option value="react">React</option>
            <option value="jquery" selected>jQuery</option>
            <option value="bootstrap">Bootstrap</option>
        </select>
        <div class="form-comtrol">
            <input type="search" name="search" placeholder="Type first letters...">
        </div>
        <div class="form-comtrol">
            <input type="time" name="lunchEnd" value="14:01">
        </div>
        <div class="form-comtrol">
            <input type="url" name="website" placeholder="https://website.com" required>
        </div>
        <div class="form-comtrol">
            <input type="week" name="birthWeek" value="2021-W51">
        </div>        
        <div class="form-comtrol">
            <button type="submit">Save</button>
        </div>
    </form>
</body>

</html>
